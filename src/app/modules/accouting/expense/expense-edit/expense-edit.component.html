<app-header [title]="'despesa'"></app-header>

<form class="p-5" [formGroup]="expenseFormGroup">
    <mat-form-field appearance="outline" class="w-full">
        <mat-label>Nome</mat-label>
        <input matInput type="text" formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
        <mat-label>fornecedor</mat-label>
        <mat-select formControlName="supplier">
            <mat-option>fornecedor 1</mat-option>
            <mat-option>fornecedor 2</mat-option>
            <mat-option>fornecedor 3</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
        <mat-label>pre√ßo</mat-label>
        <input matInput type="number" formControlName="price">
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
        <mat-label>estado</mat-label>
        <mat-select formControlName="state">
            <mat-option>iva</mat-option>
            <mat-option>irpc</mat-option>
            <mat-option>selo</mat-option>
        </mat-select>
    </mat-form-field>

    <div class="mb-5">
        <input type="file" (change)="selectProofImage($event)">
        <img [src]="proofPreviewImage" *ngIf="proofPreviewImage" class="mt-5" width="350px">
    </div>

    <button type="submit" mat-raised-button color="primary" (click)="submitExpense()">criar</button>
</form>
