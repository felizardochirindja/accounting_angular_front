<app-header [title]="'comprar'"></app-header>

<form class="p-5" [formGroup]="purchaseFormGroup">
    <mat-form-field appearance="outline" class="w-full">
        <mat-label>Nome</mat-label>
        <input matInput type="text" formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
        <mat-label>preço de compra</mat-label>
        <input matInput type="number" formControlName="purchasePrice">
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
        <mat-label>preço venda</mat-label>
        <input matInput type="number" formControlName="salePrice">
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
        <mat-label>quantidade</mat-label>
        <input matInput type="number" formControlName="quantity">
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
        <mat-label>categoria</mat-label>
        <input type="text" matInput [matAutocomplete]="categoryAutocomplete" formControlName="category">
        <mat-autocomplete #categoryAutocomplete="matAutocomplete" autoActiveFirstOption>
            <mat-option>última categoria</mat-option>
            <mat-option><button mat-raised-button>Criar</button></mat-option>
        </mat-autocomplete>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
        <mat-label>fornecedor</mat-label>
        <input type="text" matInput [matAutocomplete]="supplierAutoComplete" formControlName="supplier">
        <mat-autocomplete #supplierAutoComplete="matAutocomplete" autoActiveFirstOption>
            <mat-option>fornecedor 1</mat-option>
            <mat-option>fornecedor 2</mat-option>
            <mat-option>fornecedor 3</mat-option>
            <mat-option><button mat-raised-button>Criar</button></mat-option>
        </mat-autocomplete>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
        <mat-label>armazém</mat-label>
        <mat-select formControlName="storage">
            <mat-option>armazém 1</mat-option>
            <mat-option>armazém 2</mat-option>
        </mat-select>
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary" (click)="purchase()">comprar</button>
</form>
