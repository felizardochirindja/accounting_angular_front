<form #editCategoryForm="ngForm" (ngSubmit)="submitCategory()">
    <label for="name">nome</label>
    <input type="text" ngModel name="name" id="name">

    <label for="type">natureza</label>
    <select ngModel id="type" name="type">
        <option *ngFor="let categoryType of categoryTypes" [value]="categoryType">
            {{ categoryType }}
        </option>
    </select>

    <button type="submit">submeter</button>
</form>
