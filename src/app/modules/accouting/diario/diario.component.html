<div class="p-5">
    <table class="table">
        <thead>
            <tr>
                <th>nome</th>
                <th>fornecedor</th>
                <th>preco</th>
                <th>quantidade</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let product of []">
                <td data-label="nome">{{ "nome" }}</td>
                <td data-label="fornecedor">{{ "fornececor" }}</td>
                <td data-label="preco">{{ "preco" }}</td>
                <td data-label="quantidade">{{ "quantidade" }}</td>
            </tr>
        </tbody>
    </table>
</div>
