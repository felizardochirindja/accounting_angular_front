<h1>Criar producto</h1>

<button type="button">geral</button>
<button type="button">compra</button>
<button type="button">armazem</button>

<br>
<br>

<form>
    <div>
        <label for="name">nome</label>
        <input type="text" id="name">
    </div>

    <br>

    <div>
        <label for="price">preco</label>
        <input type="number" id="price">
    </div>

    <br>

    <div>
        <label for="tax">taxa</label>
        <select id="tax">
            <option *ngFor="let tax of taxes">{{ tax.name }}</option>
        </select>
    </div>

    <br>

    <button type="submit">criar</button>
</form>
