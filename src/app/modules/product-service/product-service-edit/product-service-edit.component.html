<app-header [title]="'Criar Producto'"></app-header>

<mat-tab-group animationDuration="0ms" #tabGroup>
    <mat-tab label="Geral">
        <app-product-service-edit-form></app-product-service-edit-form>
    </mat-tab>

    <mat-tab label="Compra">
        <app-product-service-edit-form></app-product-service-edit-form>
    </mat-tab>

    <mat-tab label="ArmazÃ©m">
        <form class="p-5">
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Nome</mat-label>
                <input matInput type="text">
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Quantidade</mat-label>
                <input matInput type="number">
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Conta</mat-label>
                <mat-select>
                    <mat-option *ngFor="let account of accounts">{{ account.name }}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Taxa</mat-label>
                <mat-select>
                    <mat-option *ngFor="let tax of taxes">{{ tax.name }}</mat-option>
                </mat-select>
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit">criar</button>
        </form>
    </mat-tab>
</mat-tab-group>
